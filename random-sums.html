<!DOCTYPE html>
<html>
<head>
<title>Random Sums</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="maths-for-toby.css" rel="stylesheet" type="text/css">
<link href="maths-for-toby-mbl.css" media="screen and (max-device-width: 550px)"  rel="stylesheet" type="text/css">
<link rel="stylesheet" media="screen and (min-device-width: 551px) and (max-device-width: 768px)" href="maths-for-toby-768.css"> <!-- mobile landscape, small tablet portrait -->
<link rel="stylesheet" media="screen and (min-device-width: 769px) and (max-device-width: 1113px)" href="maths-for-toby-1113.css"> <!-- tablet -->
<script src="https://kit.fontawesome.com/3db8dae54f.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<div id="header-placeholder"></div>
<div id="nav-placeholder"></div>
<div id="centerDoc">
<main>
<form name="randomsums" id="randomsums">
<h1>Random Sums</h1>
<h4>Click the button to display random numbers ...</h4>
<h4>Enter the answer in the box!</h4>
<div class="random-sums-main">

<div class="random-sum-container-yellow">
<h3>Addition</h3>
<div class="random-sum">

<div class="random-boxes" id="random-box-one">
</div>

<div class="random-boxes">
<p> + </p>
</div>

<div class="random-boxes" id="random-box-two">
</div>

<div class="random-boxes">
<p> = </p>
</div>

<div class="random-boxes">
<label for="randomNumAnsOne"></label>
<input type ="number" id="randomNumAnsOne" min="0" max="99" onkeyup="getInput()">
</div>

<div class="tickboxes">
<div class="tickcontainer" id="tickcontainerRandomOne">
<div class="tickbg">
    <div class="tick">
    </div>
</div>    
</div>
</div>

</div>   <!-- end random sum -->
<button class="rnl-button" min="0" max="99" onclick="randomNumOne(0,500);  clearInput(); return false;">Click here</button>
</div> <!-- end random-sum-container-yellow -->



<!-- minus sum -->
<div class="random-sum-container-red">
<h3>Subtraction</h3>
<div class="random-sum">

<div class="random-boxes" id="random-box-three">
</div>

<div class="random-boxes random-box-minus">
<p> _ </p>
</div>

<div class="random-boxes" id="random-box-four">
</div>

<div class="random-boxes">
<p> = </p>
</div>

<div class="random-boxes">
<label for="randomNumAnsTwo"></label>
<input type ="number" id="randomNumAnsTwo" min="0" max="99" onkeyup="getInputTwo()">
</div>

<div class="tickboxes">
<div class="tickcontainer" id="tickcontainerRandomTwo">
<div class="tickbg">
    <div class="tick">
    </div>
</div>    
</div>
</div>

</div>   <!-- end addition sum -->
<button class="rnl-button" min="0" max="99" onclick="randomNumThree(500,1000);  randomNumFour(0, 500); clearInputTwo(); return false;">Click here</button>
</div> <!-- end random-sum-container-red -->


<!--multiplication sum -->
<div class="random-sum-container-yellow">
<h3>Multiplication</h3>
<div class="random-sum">

<div class="random-boxes" id="random-box-five">
</div>

<div class="random-boxes">
<p> x </p>
</div>

<div class="random-boxes" id="random-box-six">
</div>

<div class="random-boxes">
<p> = </p>
</div>

<div class="random-boxes">
<label for="randomNumAnsTwo"></label>
<input type ="number" id="randomNumAnsThree" min="0" max="99" onkeyup="getInputThree()">
</div>

<div class="tickboxes">
<div class="tickcontainer" id="tickcontainerRandomThree">
<div class="tickbg">
    <div class="tick">
    </div>
</div>    
</div>
</div>

</div>   <!-- end addition sum -->
<button class="rnl-button" min="0" max="99" onclick="randomNumFive(0,12); clearInputThree(); return false;">Click here</button>
</div> <!-- end random-sum-container-yellow -->

</div> <!-- end sums main -->
</form>
</main>
</div> <!-- End of centerDoc -->
<div id="footer-placeholder"></div>
<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
$(function(){
  $("#header-placeholder").load("header.html");
});
$(function(){
  $("#footer-placeholder").load("footer.html");
});
</script>
<script src="randomSumsNew.js"></script>
</body>
</html>
